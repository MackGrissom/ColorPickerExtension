<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- 

-->
    <title>ColorSelector</title>
</head>

<body>
    <div class="container">
       
        <div class="picker">
            <button id="picker-btn" class="">Pick Color</button>
            <button id="export-btn" class="">Export Colors</button>
        </div>
        <div class="colors-list hide">
            <header>
                <p class="title">
                    Picked Colors
                </p>
                <span id="clear-btn">Clear All</span>
            </header>
            <ul class="all-colors"></ul>
        </div>
   
    </div>

    <script src="index.js"></script>
</body>


</html>
